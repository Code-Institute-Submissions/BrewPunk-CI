<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

   
    <title>BrewPunk | Calculator</title>
</head>
<body>

<!--ABV Calculator Section-->
<div class="section abv-calculator" id="ABVcalculator">
    <div class="container">
        <div class="row">
            <div class="col s12" >
                <h1>Calculate ABV</h1>
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="1.056" id="initialGravity" type="number" step="0.001" min="1.000" max="2.000" class="validate center">
                  <label for="initialGravity">Initial Gravity</label>
                </div>
                <div class="input-field col s6">
                  <input placeholder="1.010" id="finalGravity" type="number" step="0.001" min="1.000" max="2.000" class="validate center">
                  <label for="finalGravity">Final Gravity</label>
                </div>
              </div>
              <div class="row">
                  <div class="col s12 center">
                    <button class="btn waves-effect waves-light amber" type="submit" id="ABVSubmit" onClick="calcABV()">Calculate ABV
                        <i class="material-icons right">play_arrow</i>
                      </button>
                      <button class="btn waves-effect waves-light amber" type="submit" id="ABVReset" onClick="resetABV()">Reset
                        <i class="material-icons right">sync</i>
                      </button>
                  </div>
                </div>
                <div class="row center">
                    <form class="col s12">
                      <div class="row ">
                        <div class="input-field col s12">
                          <textarea id="ABVResult" class="materialize-textarea center" placeholder="Result"></textarea>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
          </div>
    </div>
</div> <!-- end of  ABV Calc Section-->

    <div class="divider"></div>
<script src="./assets/js/main.js"></script>
 <!-- Compiled and minified JavaScript -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
